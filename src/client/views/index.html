<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <!-- <script defer type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAiLd1dSaVaSfsrNA_67wr9jaUVc9qWgpw&libraries=places"></script> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   
    <title>Travel Planner</title>
</head>
<body>
    <div id="hero-image">
    <div class='overlay'></div>
    <header>
        <div class='logo'> Travel Planner </div>
        <!-- <div>Navigation</div> -->
    </header>
    <main>
    <section class='main'>
    <h3 class='sub-heading'> --Discover your next adventure!</h3>
    <p class='description'>Find the best <br />place to travel</p>
    <p class='travel-description'> Type in any major city  and the date you want to leave, <br />
        then we will do the rest.</p>
    </section>
</main>
<!-- form section -->
<!-- style inspiration https://dribbble.com/shots/9683197-Traveland-website -->
   <section>
       <div class=form-container>
       <form class='form' onsubmit='return Client.handleSubmit(event)'>
        <div class='location'>
           <input type='text' id='location'  placeholder='Enter city name...' />
        </div>
        <div class='date'>
           <input id='date' type='date'/>
        </div>
        <ul>
          <!-- <div class='round1'></div> -->
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <!-- <div class='round2'></div> -->
      </ul>
        <div class='button'>
           <button id='search-button' type="button" value="submit" >Search</button>
        </div>
       </form>
    </div>
   </section>
</div>
<!-- result section -->
    <section>
      <div id="result">
        <div class="div1"> 
          <div id="imgContainer"></div>
        </div>
        <div class="div2"> 
          <div class="text-container">
            <p id='city'></p>
            <p id='travel-info'></p>
            <p id='leaving-date'></p>
            <div class="weather-box">
            <p id='temp'></p>
            <p id="summary"></p>
          </div>
          <div class="city-info">
            <p id="population"></p>
            <p id="language"></p>
            <p id="currencies"></p>
          </div>
        </div>
        <div class="px-6 py-4">
          <span id="tags"></span>
         </div>
          <button id='close'></button>
        </div>
    </section>
    <script>
      // Check that service workers are supported
      if ('serviceWorker' in navigator) {
          // Use the window load event to keep the page load performant
          window.addEventListener('load', () => {
              navigator.serviceWorker.register('/service-worker.js');
          });
          
      }
  </script>
</body>
</html>
